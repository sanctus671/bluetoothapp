<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <!-- Data Tab -->
  <ion-tab title="Data" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>



</ion-tabs>
